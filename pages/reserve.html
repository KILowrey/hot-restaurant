<!DOCTYPE html>
<html lang=“en”>
<head>
    <meta charset=“UTF-8">
    <meta name=“viewport” content=“width=device-width, initial-scale=1.0">
    <link rel=“stylesheet” href=“https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css” integrity=“sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z” crossorigin=“anonymous”>
    <script src=“https://use.fontawesome.com/58430259a8.js”></script>
    <link href=“https://fonts.googleapis.com/css?family=Open+Sans&display=swap” rel=“stylesheet” />
    <script src=“https://kit.fontawesome.com/c502137733.js”></script>
    <link rel=“stylesheet” href=“style.css” />
    <title>Hot Restaurant</title>
</head>
<body>
    <div class=“jumbotron”>
        <h1 class=“display-4"><i class=“fab fa-gripfire”></i>Hot Restaurant 2</h1>
           <hr class=“my-4">
        <p>Make your reservation</p>
        <button type=“button” class=“btn btn-primary”><i class=“fa fa-calendar” aria-hidden=“true”>
        </i> View Tables</button>
       <button class=“btn”><i class=“fa fa-home”></i></button>
    </div>
        <div class=“row”>
          <div class=“col-lg-12">
            <!-- Reservation Page -->
            <div class=“card”>
              <div class=“card-header”>
                Table Reservation
              </div>
              <div class=“card-body”>
                <form role=“form”>
                  <div class=“form-group”>
                    <label for=“reserve-name”>Name</label>
                    <input type=“text” class=“form-control” id=“reserve-name”>
                  </div>
                  <div class=“form-group”>
                    <label for=“reserve-phone”>Phone Number</label>
                    <input type=“text” class=“form-control” id=“reserve-phone”>
                  </div>
                  <div class=“form-group”>
                    <label for=“reserve-email”>Email</label>
                    <input type=“text” class=“form-control” id=“reserve-email”>
                  </div>
                  <div class=“form-group”>
                    <label for=“reserve-unique-id”>Unique ID</label>
                    <input type=“text” class=“form-control” id=“reserve-unique-id”>
                  </div>
                  <button type=“submit” class=“btn btn-primary submit”>Submit</button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <footer class=“footer”>
          <div class=“container”>
            <p>
              <a href=“/api/tables”>API Table Link</a> |
              <a href=“/api/waitlist”>API Wait List</a>
          </div>
        </footer>
      </div>
    </body>
    </html>
